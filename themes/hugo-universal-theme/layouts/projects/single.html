<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "headers.html" . }}
</head>
<body>
    <div id="all">
        {{ partial "top.html" . }}
        {{ partial "nav.html" . }}
        <div id="content">
            <div class="container">
                <!-- Custom Title -->
                <h2>{{ .Title }}</h2>
                <div class="row">
                    <div class="col-md-12">
                        <!-- Project Details -->
                        <div class="project-details">
                            <p><strong>Company:</strong> {{ .Params.company }}</p>
                            <p><strong>Role:</strong> {{ .Params.role }}</p>
                            <p><strong>Duration:</strong> {{ .Params.duration }}</p>
                        </div>
                        <hr>
                        <div class="project-content">
                            {{ .Content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
</body>
</html>
